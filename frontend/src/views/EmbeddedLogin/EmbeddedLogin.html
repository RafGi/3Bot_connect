<section class="embeddedlogin">
  <v-card class="minheight">
    <v-toolbar class="primary">
      <h1 class="white--text text-xs-center fw">
        Log in to {{appId}} with 3Bot
      </h1>
    </v-toolbar>
    <v-container class="minheight">
      <v-layout v-if="userKnown && !attemptCreated" align-center fill-height>
        <img class="logo" :src='`/3botlogo.png`' height="100px">
        <v-flex>
          Welcome {{username}}! <br>
          We seem to already know each other :)
        </v-flex>
        <v-btn @click="requestLogin">Log in</v-btn>
      </v-layout>
      <v-layout v-if="attemptCreated" align-center fill-height>
        <img class="logo" :src='`/3botlogo.png`' height="100px">
        <v-flex align-self-center align-center class="text-xs-center">
          <v-btn class="accent" @click="resendNotification" v-if="!firstTime && !isMobile">
            <v-icon>
              refresh
            </v-icon>
            Resend notification
          </v-btn>
        </v-flex>
        <v-progress-circular :size="60" :width="4" color="accent" indeterminate class="ma-3">
          <img class="icon" :src='`/icons/${randomImageId}.png`' height="30" v-if="!isMobile"></img>
        </v-progress-circular>
      </v-layout>
      </v-layout>
    </v-container>
  </v-card>
</section>
